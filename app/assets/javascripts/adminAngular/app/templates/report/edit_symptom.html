<div class="modal-header" style="text-align: center;">
    <h3 class="modal-title">{{(node.id==""?'新增':'编辑')}}{{node_type}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">{{ node.is_symptom?'症状':'名称' }}</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" ng-model="node.name" ng-disabled="!is_edit" placeholder="请填写{{node_type}}" />
            </div>
        </div>
        <div class="form-group" ng-show="node.is_symptom">
            <label for="expression" class="col-sm-2 control-label">影像表现</label>
            <div class="col-sm-10">
                <textarea id="expression" class="form-control" rows="4" ng-model="node.expression" ng-disabled="!is_edit" placeholder="请填写影像表现"></textarea>
            </div>
        </div>
        <div class="form-group" ng-show="node.is_symptom">
            <label for="diagnose" class="col-sm-2 control-label">影像诊断</label>
            <div class="col-sm-10">
                <textarea id="diagnose" class="form-control" rows="4" ng-model="node.diagnose" ng-disabled="!is_edit" placeholder="请填写影像诊断"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <button class="btn btn-success" type="button" ng-show="!is_edit && node.is_symptom" ng-click="append()">追加</button>
        <button class="btn btn-primary" type="button" ng-show="!is_edit && node.is_symptom" ng-click="replace()">替换</button>
        <button class="btn btn-warning" type="button" ng-show="!is_edit" ng-click="edit()">编辑</button>
        <button class="btn btn-primary" type="button" ng-show="is_edit" ng-disabled="!can_save()" ng-click="ok()">确定</button>
        <button class="btn btn-cancel" type="button" ng-show="is_edit" ng-click="cancel()">取消</button>
    </div>
    <button class="btn btn-danger" type="button" ng-click="close_win()">关闭</button>
</div>
